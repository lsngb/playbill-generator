	<input type="radio" name="type" value="N" id="r0_performer0_N_NYCOS" onclick="is_NYCOS('0|0|0');"> N

<span style="color:red;padding-left:60px;">*</span>Youth:

	<option value="Y">Y</option>
	<option value="N">N</option>
</select>
<br>

<span style="color:red">*</span>Bio:

<textarea wrap="on" id="r0_performer0_EN_bio" style="height:130px;width:600px;"></textarea>
<br>

<input type="text" placeholder=" i.e. XXX-XXX-XXXX" id="r0_performer0_Tel" style="height:20px;">
<br>
<span style="display: inline-block;width: 60px;">Email:</span>
<input type="text" placeholder=" i.e. XX@XXX.XXX" id="r0_performer0_Email" style="height:20px;">
<br>
<span style="display: inline-block;width: 60px;">Remark:</span>
<input type="text" id="r0_performer0_Remark" style="height:20px;">
